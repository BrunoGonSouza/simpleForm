<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <header>
            <h1 class="text-primary title">Formulário de Cadastro</h1>
        </header>
        <br><br>

        <form class="row g-3">
            <div class="row">
                <div class="col-12">
                    <label for="inputName" class="form-label-name">Nome Completo</label>
                    <input type="text" class="form-control" pl aceholder="Bruno Gonçalves de Souza" aria-label="First name" required>
                </div>
            </div>

            <br><br><br>
            <div class="row">
                <div class="col-12">
                    <label for="inputText">CPF</label>
                    <input type="text" class="form-control cpf-mask" placeholder="XXX.XXX.XXX-XX" required>
                </div>
            </div>

            <br><br><br>
            <div class="row">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="brunog.souza@outlook.com" id="inputEmail4" required>
                </div>
            </div>
            
            <br><br><br><br><br>
            <div class="row borndate" >
                <div>
                    <label for="inputBornDate">Data de nascimento</label>
                    <input type="date" class="input-born-date" required>
                </div>
            </div>
            
            <br><br>
            <div class="row">
                <div class="col-md-12 gender">
                    <label for="">Gênero: &nbsp &nbsp </label>
                    <div class="form-check form-check-inline col-md-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                            checked>
                        <label class="form-check-label radio1" for="inlineRadio1">Male </label>
                    </div>
                    <div class="form-check form-check-inline col-md-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label radio1" for="inlineRadio2">  Female</label>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="row password" >
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="*********" id="inputPassword4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control"  placeholder="*********" id="inputPassword4" required>
                </div>
            </div>
            <br><br><br><br>

            <div class="row button">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col-2">
                    <button type="reset" class="btn btn-light">Cancelar</button>
                </div>
            </div>
            </form>
    </section>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
